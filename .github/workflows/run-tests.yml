name: CI Checks

# run this workflow on commits and pull requests
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.25.x  # Avoid latest here (i.e. '^1.2'). New Go minor versions can break linters.
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2

  build:
    name: Build release binaries
    runs-on: ubuntu-latest
    steps:
      - name: Use latest Go version
        uses: actions/setup-go@v3
        with:
          go-version: ^1.25

      - name: Checkout source
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}

      - name: Build
        run: make -j8 build  # '-j N' runs each build task in parallel.

  tests:
    name: Test with Go ${{ matrix.go }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - 1.22.x
          - 1.23.x
          - 1.24.x
          - ^1.25  # Latest version of Go
    steps:
      - name: Use Go ${{ matrix.go }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout source
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}

      - name: Run tests
        run: make test

      - name: Report to Coveralls
        if: matrix.go == '^1.25'
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: cover.out
